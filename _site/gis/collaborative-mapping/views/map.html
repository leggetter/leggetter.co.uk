<div id="map"></div>
<div id="toolbar">
	<button ng-click="toolbar( 'POINT' )">Point</button>
  <button ng-click="toolbar( 'MULTI_POINT' );">Multipoint</button>
  <button ng-click="toolbar( 'EXTENT' )">Extent</button>
	<button ng-click="toolbar( 'POLYLINE' )">Polyline</button>
  <button ng-click="toolbar( 'POLYGON' )">Polygon</button>
  <button ng-click="toolbar( 'FREEHAND_POLYLINE' );">Freehand Polyline</button>
  <button ng-click="toolbar( 'FREEHAND_POLYGON' )">Freehand Polygon</button>
  <button ng-click="toolbar( 'LINE' )">Line</button>
  <button ng-click="toolbar( '' )">Stop drawing</button>
</div>
